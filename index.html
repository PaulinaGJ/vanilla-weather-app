<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>

   
    <div class="container">
      <div class="weather-app-border">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary search-button"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-secondary"
                id="location-button">Location</button>
              </div>
            </div>
            </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"> </span></li>
            <li id="condition">Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img src=" " alt=" " id="main-icon" />
                <div class="current-forecast">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-conversion" class="active">℃</a> |
                    <a href="" id="fahrenheit-conversion">℉</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-5 current-forecast">
              <ul>
                <li>Humidity <span id="humidity"> </span> %</li>
                <li>Wind <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
   
<div class="future-forecast" id="forecast">
  
</div>
<small class="sign">
  <a
  href="https://github.com/PaulinaGJ/vanilla-weather-app"
  target="_blank"
  id="github-link"
  >
  Open-source code</a
  >
  by PaulinaGJ
</small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
